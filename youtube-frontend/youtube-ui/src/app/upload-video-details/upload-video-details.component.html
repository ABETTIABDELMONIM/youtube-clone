<div fxLayout="row wrap">

    <div fxFlex="20%">Hi</div>
    <div fxFlex="30%">
        <div mat-title>Add Video Metadata</div>
        <form [formGroup] = "savedVideoDetailsForm">
        <mat-form-field  appearance="fill">
            <mat-label>Title</mat-label>
            <input [formControl] ="title" matInput required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input [formControl] ="description" matInput required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Video Status</mat-label>
            <mat-select [formControl] ="videoStatus">
              <mat-option value="PUBLIC">PUBLIC</mat-option>
              <mat-option value="PRIVATE">PRIVATE</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-label>Tags</mat-label>
            <mat-chip-list #chipList aria-label="Tags selection">
              <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                       [removable]="removable" (removed)="remove(tag)">
                {{tag}}
                <button matChipRemove *ngIf="removable">
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input placeholder="Add tag..."
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
          <div>
            <button type="submit" mat-raised-button color="primary">Save</button>
          </div>
        </form>
    </div>
    <div fxFlex="30%">
       <div mat-title>Video Player</div>
       <div fxFlexAlign="center">
        <vg-player>
        <video #media id="singleVideo" preload="auto" controls>
            <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
        </video>
    </vg-player>
       </div>
    </div>
    <div fxFlex="20%"> HiS</div>



</div>
